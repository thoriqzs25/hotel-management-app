<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Font awesome api -->
    <script src="https://kit.fontawesome.com/b5a95971eb.js" crossorigin="anonymous"></script>

    <!-- Google font api -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="row">
      <div class="col s3 sidebar_container">
        <div class="header">
          <i class="small material-icons">business</i>
          <p>MEKITZI</p>
        </div>
        <div id="nav" class="nav">
          <!-- 
            NAV ITEMS
          -->
        </div>
      </div>
      <div class="col s9 offset-s3 default-padding">
        <div>
          <div class="content_detail z-depth-1" id="content-detail">
            <!-- HEADER  -->
          </div>
          <div id="content">
            <!-- 
              CONTENTS  
            -->
          </div>
          
          <!-- Modal Trigger -->
          <div id="button">
            <a id="modal-btn" class="waves-effect waves-light btn modal-trigger button purple normal-text" href="#modal1"></a>
            
            <!-- Modal Structure -->
            <div id="modal1" class="modal">
              <div class="modal-content">
                <h4 id="modal-title"></h4>
                <div id="modal-field"></div>
              </div>
              <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect btn button normal-text btn-white" style="margin-right: 20px;">Cancel</a>
                <a id="confirm-btn" href="#!" class="modal-close waves-effect btn button normal-text purple">Confirm</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
