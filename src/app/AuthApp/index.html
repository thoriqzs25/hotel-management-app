<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Font awesome api -->
    <script src="https://kit.fontawesome.com/b5a95971eb.js" crossorigin="anonymous"></script>

    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="details">
        <i class="small material-icons">business</i>
        <p class="title">
          MEKITZI
        </p>
      </div>
      <p class="title margin-bottom">
        Good to see you again.
      </p>
      <div class="box z-depth-1">
        <div style="display: flex; flex-direction: column; justify-content: space-between; width: 30rem">
          <div class="field">
            <p>Username</p>
            <div class="text_field z-depth-1">
              <input id="uname" placeholder="thoriqzs" type="text" class="input_field">
            </div>
          </div>
          <div class="field">
            <p>Password</p>
            <div class="text_field z-depth-1">
              <input id="pass" placeholder="abcvmnop" type="text" class="input_field">
            </div>
          </div>
        </div>
          <a id="loginBtn" class="waves-effect waves-light btn modal-trigger button purple normal-text" href="#!">Sign In</a>
      </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
    <script type="module" src="./index.js"></script>
  </body>
</html>
